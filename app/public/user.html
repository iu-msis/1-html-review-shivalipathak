<!doctype html>
<html>
<head>
  <title>My Page Title</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
</head>
    <body>
        
            <header>
                <nav class="navbar navbar-expand-lg navbar-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                        <a class="nav-link active" href="user.html">Student Information</a>
                        <a class="nav-link" href="books.html">Books</a>
                    </div>
                    </div>
                </nav>
            </header>
            <main class="main-page">
                <div class="row">
                    <div class="col-lg-12 col-md-6 col-sm-6 col-xs-6">
                        <h2 class="title-text">Student Information</h2>
                    </div>
                </div>    
                <div class="row">
                    <div id="offerApp" class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <div class="student" v-for="s in students" v-on:click="selectStudent(s)" 
                        :class="['student', {selected: selectedStudent && s.id==selectedStudent.id}]">
                            <span class="userName">{{ s.username }}</span><br>
                            <span class="studentName">{{ s.name }}</span>
                        </div>
                    </div>
                    <div id="appRandom" class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <form v-on:submit.prevent="fetchUserData">
                            <button type="submit" id="refresh-button">Refresh</button>
                        </form>
                        <img v-bind:src="person.picture.large" class="user-image">
                        <p class="user-data">Name: {{ person.name.first }} {{ person.name.last }}</p>
                        <p class="user-data">Date of Birth: {{ prettyBirthday }}</p>
                        <p class="user-data">Age: {{ person.dob.age }}</p>
                        <p class="user-data"><a v-bind:href="'mailto:'+person.email">{{ person.email }}</a></p> 
                    </div>
                    <div class="col col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    </div>
                </div>
            </main>
        <script src="js/user.js"></script>
    </body>
    </html>
